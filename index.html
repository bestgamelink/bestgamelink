* {

body {

.container {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  flex-wrap: wrap;
  max-width: 1000px;
  margin: 0 auto;
  padding: 40px 20px;
  gap: 40px;
}

.text {
  flex: 1;
  min-width: 300px;
  text-align: left;
  animation: fadeInUp 1.2s ease;
}

.logo {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00ffb3, #00c2ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 10px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 10px;
}

.typing {
  color: #00ffb3;
  border-right: 2px solid #00ffb3;
  white-space: nowrap;
  overflow: hidden;
  display: inline-block;
  animation: typing 3.5s steps(30) infinite alternate, blink 0.6s infinite;
}

p {
  color: #bdbdbd;
  margin: 15px 0;
  font-size: 0.95rem;
  line-height: 1.5;
}

.btn {
  background: linear-gradient(90deg, #00ffb3, #00c2ff);
  color: #000;
  border: none;
  padding: 12px 28px;
  border-radius: 25px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 20px #00ffb3;
}

.proof-section {
  flex: 1;
  min-width: 300px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  text-align: center;
  background: rgba(255, 255, 255, 0.05);
  padding: 18px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  position: relative;
  animation: fadeInUp 1.2s ease;
}

.proof-scroll {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.proof-scroll img {
  width: 100%;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.08);
  object-fit: cover;
  animation: float 2s ease-in-out infinite alternate;
}

.proof-section h2 {
  color: #00ffb3;
  margin-top: 10px;
  font-size: 1rem;
  letter-spacing: 0.5px;
}

footer {
  text-align: center;
  color: #777;
  font-size: 0.8rem;
  padding: 20px;
}

/* Animations */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink {
  50% { border-color: transparent }
}
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-8px); } /* adjust float height here */
  100% { transform: translateY(0px); }
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    text-align: center;
    align-items: center;
  }
  .text {
    text-align: center;
  }
  .proof-section {
    width: 100%;
    max-width: 400px;
  }
  .typing {
    font-size: 1.3rem;
  }
}
</style>
